<div class='row'>
    <div class='col-md-2'>Filter by:</div>
    <div class='col-md-4'>
        <input type='text' #filterElement
            [(ngModel)]='listFilter' /> 

        <!-- Using [()] The Long Way
            <input type='text'
               [ngModel]='listFilter' 
               (ngModelChange)='onFilterChange($event)'/> 
        -->
    </div>
    <!-- Using View Children
        <div class='col-md-2'>Filter Name:</div>
        <div class='col-md-4'>
                <input type='text' #nameElement
                    [(ngModel)]='filterName' /> 
        </div> 
    -->
</div>
<div class='row' *ngIf='displayDetail'>
    <div class='col-md-10'>
        <h3>Filtered by: {{ listFilter }} 
            {{ hitMessages }}
        </h3>
    </div>
</div>
